<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Gestão de Funcionários</h1>
    </header>

    <main>
        <section class="container">
            <h3>Cadastro de Funcionário</h3>
            <form id="form-funcionario">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" required min="18">
                </div>
                <div>
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" required>
                </div>
                <div>
                    <label for="salario">Salário (R$):</label>
                    <input type="number" id="salario" step="0.01" min="0" required>
                </div>
                <button type="submit" id="btnSalvar">Cadastrar</button>
            </form>
        </section>

        <section class="container">
            <h3>Lista de Funcionários</h3>
            <table id="tabela-funcionarios">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Cargo</th>
                        <th>Salário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody-funcionarios">
                </tbody>
            </table>
        </section>

        <section class="container">
            <h3>Relatórios</h3>
            <div class="botoes-relatorio">
                <button id="btnSalarioMaior">Salário > R$ 5000</button>
                <button id="btnMediaSalarial">Média Salarial</button>
                <button id="btnCargosUnicos">Cargos Únicos</button>
                <button id="btnNomesMaiusculos">Nomes (Maiúsculo)</button>
            </div>
            <pre id="resultado-relatorios"></pre>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
